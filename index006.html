<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>006. form태그, 조건문 if else</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="main002.css">
</head>

<body>

  <div class="black-bg">
    <div class="whute-bg">
      <h4>로그인하세요</h4>

      <!-- 서버로 전송하고싶으면 action 이라고 적으면 됨 -->
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="passwrod">
        </div>
        <!-- 전송버튼은 무조건 type 이 submit 이어야함 그래서 나중에 에러가 안남. -->
        <button type="submit" class="btn btn-primary" id="send">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <button id="login">로그인</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
  <script>
    // 모달창 열기
    document.getElementById('login').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.add('show-modal');
    });

    // 모달창 닫기
    document.querySelector('#close').addEventListener('click', function () {
      document.querySelector('.black-bg').classList.remove('show-modal');
    });

    // 조건문
    // if (조건){
    //   조건이 참일 때 실행할 코드;
    // } else {
    //   조건이 참이 아닐 때 실행할 코드;
    // }


    // 전송버튼 누르면 <-- 이벤트 리스너
    document.querySelector('#send').addEventListener('click', function(e){
      // input에 입력한 값이 공백이면 알림창 띄우기 <-- 조건문
      if (document.getElementById('email').value == '') {
        alert('아이디입력안함');
        // 폼전송 막기
        e.preventDefault();
      } else if(document.getElementById('passwrod').value.length < 6) {
        alert('왜케 비번이 짧음?');
        e.preventDefault();
      }

    });

  </script>
</body>

</html>
