<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>00.시작</title>
</head>

<body>
  <h2>JS를 사용하는 이유?</h2>
  <p>1. html 조작가능</p>
  <p>2. 서버와 통신가능</p>
  <p>3. 클릭, 타이핑 감지</p>
  <p>4. 비동기 처리</p>
  <p>5. 자료 다루기</p>
  <p>등등</p>

  <h1 id="hello">안녕하세요</h1>
  <h1 id="hi">js 초보예요</h1>
  <h1 id="hi2">폰트사이즈 바꾸기</h1>

  <script>
    // html 문서의, id가 hello인 요소를 가져와라, 그거의 내부 html 을 안녕으로
    document.getElementById('hello').innerHTML = '안녕';
    document.getElementById('hello').style.color = 'red';
    document.getElementById('hi').innerHTML = 'js 고수에요';
    document.getElementById('hi2').style.fontSize = '16px';

  </script>
</body>

</html>
